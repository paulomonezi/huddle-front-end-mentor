<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
    integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <main>
    <div class="background">
      <header class="header">
        <img src="./images/logo.svg" alt="logo">
      </header>
      <div class="main">
        <div class="image">
          <img src="./images/illustration-mockups.svg" alt="mockups">
        </div>
        <div class="side">
          <h1>Build The Community Your Fans Will Love</h1>
          <div class="desktop">
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connection with your users as you engage in genuine discussion</p>
          </div>
          <a href="" class="btn">Register</a>
        </div>
      </div>
      <footer class="footer">
        <div class="social">
          <a href="" class="item" id="facebook"><i class="fab fa-facebook-f fa-fw"></i></a>
          <a href="" class="item" id="twitter"><i class="fab fa-twitter fa-fw"></i></a>
          <a href="" class="item" id="instagram"><i class="fab fa-instagram fa-fw"></i></a>
        </div>
      </footer>
    </div>
  </main>
</body>

</html>
